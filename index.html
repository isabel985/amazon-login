<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon - Sign In</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <img src="logo.png" alt="amazon" class="logo mx-auto">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sign-In</h5>

            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email (Phone for mobile accounts)</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Email address">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <a href="#" class="forgot-password">Forgot password?</a>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

              <button type="submit" class="btn btn-primary btn-block continue-btn">Continue</button>
            </form>

            <p class="card-text">By continuing, you agree to Amazon's
              <a href="#">Conditions of Use</a>
              and
              <a href="#">Privacy Notice</a>.
            </p>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input check-box" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
            </div>
            <div class="strike">
              <span>New to Amazon?</span>
            </div>

            <a href="#" class="btn btn-primary btn-block new-account-btn">Create your Amazon account</a>


          </div>
        </div>


      </div>
    </div>
  </div>





</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
